{% extends "layout.html" %}
{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-md-6 image-container ">
                <img id="captured_image" src="{{url_for('.static', filename='porcelaine-mushroom.jpg')}}" width="100%" height="auto" position="absolute">
            </div>
            <div class="col-md-6">
                <form id="capture_form" method="POST" role="form" class="form-horizontal" >
                    Prefix <input type="text" value="my-image" name="prefix"><br>
                    Width (px) <input type="number" value="3280" name ="w" min="1" max="3280" step="1"><br>
                    Height (px)<input type="number" value="2464" name ="h" min="1" max="2464" step="1"><br>
                    ISO <input type="number" value="200" name ="iso" min="1" max="1200" step="1"><br>
                    Shutter speed (&#181s) <input type="number" value="10000" name ="shutter_speed" min="1000" max="10000000" step="100"><br>
                    Gain <input type="number" value="1" step="0.01" name ="awb_gains"><br>
                    <button id="capture_button"  class="btn btn-primary" type="submit">Capture</button>
                </form>
            </div>
        </div>
        <div class="row">
            <button id="download_button" type="button" class="btn btn-primary">Download</button>
            <button id="delete_button" type="button" class="btn btn-secondary">Delete</button>
           <table id="table" data-click-to-select="true"></table>

        </div>
    </div>
{% endblock %}
