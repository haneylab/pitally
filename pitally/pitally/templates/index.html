{% extends "layout.html" %}

{% block title %}{{super()}} â€” capture{% endblock %}

{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <svg class="img-fluid" style="width:80%; height:80%"  viewBox="0 0 640 480">


                    <image id="captured_image" xlink:href="" width="100%" height="100%" position="absolute">
                    </image>
                    <image id="preview_image" xlink:href="" width="100%" height="100%" position="absolute" class="show_during_preview_only">
                    </image>

                    <defs>
                    <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                    <stop stop-color="#fff" stop-opacity="0" offset="0%"/>
                    <stop stop-color="#fff" stop-opacity=".631" offset="63.146%"/>
                    <stop stop-color="#fff" offset="100%"/>
                    </linearGradient>
                    </defs>

                        <g fill="none" fill-rule="evenodd" class="show_during_capture_only" style="display: none;">
                            <rect width="100%" height="100%" fill="rgba(55,55,55, 0.3)">
                            </rect>
                            <g transform="translate(1 1)">
                                <path d="M360 180c0-99.4-80.6-180-180-180 id="Oval-2" stroke="url(#a)" stroke-width="10">
                                    <animateTransform
                                        attributeName="transform"
                                        type="rotate"
                                        from="0 320 240"
                                        to="360 320 240"
                                        dur="0.9s"
                                        repeatCount="indefinite" />
                                </path>
                                <circle fill="#fff" cx="360" cy="180" r="5">
                                    <animateTransform
                                        attributeName="transform"
                                        type="rotate"
                                        from="0 320 240"
                                        to="360 320 240"
                                        dur="0.9s"
                                        repeatCount="indefinite" />
                                </circle>
                            </g>
                        </g>

                    </svg>



        </div>
        <div class="row justify-content-between">
            <div class="col-4">

                    <form id="capture_form" method="POST" role="form" class="form" >
                <div class="row justify-content-between form-group form-check-inline">
                <div class="row col-4">
                    <button id="capture_button"  class="btn btn-primary hide_during_preview_only hide_during_capture_only'" type="submit" style="font-size:14px">
                      <span class="glyphicon glyphicon-camera"></span> Capture</button>
               </div>
                    <div class="checkbox checbox-switch switch-primary col-4">
                    <label>
                    <input id="preview_toggle" type="checkbox" type="submit" class="hide_during_capture_only"> Preview
                    <span></span>
                    </label>
                    </div>
                </div>

                <div class="form-group form-inline ">
                <label for="prefix">Prefix</label>
                <input type="text" class="hide_during_preview_only form-control" value="my-image" name="prefix" id="prefix">
                </div>

                <div class="form-group form-inline ">
                <label for="resolution_select">Resolution</label>
                <select class="form-control custom-select hide_during_preview_only" name="resolution" id="resolution_select">
                </select>
                </div>

                <div class="form-group form-inline ">
                <label for="iso">ISO</label>
                <input type="number" class="form-control" value="200" name="iso" id="iso" min="1" max="1200" step="1">
                </div>

                <div class="form-group form-inline ">
                <label for="shutter_speed">Shutter speed (&#181s)</label>
                <input type="number" class="form-control" value="10000" name ="shutter_speed" min="1000" max="10000000" step="100" id="shutter_speed">
                </div>

                <div class="form-group form-inline ">
                <label for="gain">Gain</label>
                <input type="number" value="1" step="0.01" name ="awb_gains" class="form-control"  id="gain">
                </div>

                </form>

            </div>

        <div id="table_div" class="col-6 hide_during_preview_only">
            <div id="table_top" class="row">
                <button id="download_button" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-download-alt"></span> Download
                </button>

                <button id="delete_button" type="button" class="btn btn-secondary">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </div>
        <div class="row">
           <table id="table" data-click-to-select="false" data-url='x' data-sort-name="filename" data-search="true" data-sort-order="desc" data-width="1000"></table>
        </div>
    </div>
    </div>
</div>
{% endblock %}
