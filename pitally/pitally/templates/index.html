{% extends "layout.html" %}

{% block title %}{{super()}} â€” capture{% endblock %}

{% block content %}
    {{ super() }}
<div class="container">
    <div class="row">
        <div class="col-xl-5 col-lg-12 col-md-12">
            <svg class="img-fluid" style="width:100%"  viewBox="0 0 640 480">


                    <image id="captured_image" xlink:href="" width="100%" height="100%" position="absolute">
                    </image>

                    <image id="pitally_animation" xlink:href="{{url_for('.static', filename='svg/pitally_animation.svg')}}" width="100%" height="100%" position="absolute" class="show_during_capture_only">
                    </image>
                    <g class = "show_during_preview_only">
                    <image id="preview_image" xlink:href="" width="100%" height="100%" position="absolute">
                    </image>

                      <text id="preview_stamp" x="15" y="30" fill="black" stroke="rgba(255,255,255,200)" stroke-width="0.5" font-size="32" font-weight="900"></text>
                    </g>

                </svg>
            </div>
        <div class="col-xl-3 col-lg-5 col-md-4 col-sm-12 ">

                    <form id="capture_form" method="POST" role="form" class="form" >
                <div class="row justify-content-between form-group form-check-inline">
                <div class="row col-4">
                    <button id="capture_button"  class="btn btn-primary hide_during_preview_only hide_during_capture_only'" type="submit" style="font-size:14px">
                      <span class="oi oi-camera-slr"></span> Capture</button>
               </div>
                    <div class="checkbox checbox-switch switch-primary col-4">
                    <label>
                    <input id="preview_toggle" type="checkbox" type="submit" class="hide_during_capture_only"> Preview
                    <span></span>
                    </label>
                    </div>
                </div>

                <div class="form-group row justify-content-between">
                    <label for="prefix" class="col-form-label.col-4">Prefix</label>
                     <div class="col-7">
                        <input type="text" class="hide_during_preview_only form-control" value="my-image" name="prefix" id="prefix">
                     </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="resolution_select" class="col-form-label.col-4" >Resolution </label>
                <div class="col-7">
                    <select class="form-control custom-select hide_during_preview_only" name="resolution" id="resolution_select">
                    </select>
                </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="iso class="col-form-label.col-4"">ISO </label>
                <div class="col-7">
                    <input type="number" class="form-control" value="200" name="iso" id="iso" min="1" max="1200" step="1">
                </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="shutter_speed" class="col-form-label.col-4">Shutter speed</label>
                <div class="col-7">
                    <input type="number" class="form-control" value="10000" name ="shutter_speed" min="1000" max="10000000" step="100" id="shutter_speed">
                </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="gain" class="col-form-label.col-4">Gain</label>
                <div class="col-7">
                    <input type="number" value="1" step="0.01" name ="awb_gains" class="form-control"  id="gain">

                    </div>
                </div>

                </form>

            </div>
        <div id="table_div" class="col-xl-4 col-lg-7 col-md-8 col-sm-12 hide_during_preview_only">
            <div class="row mt-3">
            <div id="table_top"  class="col">
                <button id="download_button" type="button" class="btn btn-primary hide_during_capture_only">
                    <span class="oi oi-data-transfer-download"></span> Download
                </button>

                <button id="delete_button" type="button" class="btn btn-danger hide_during_capture_only">
                    <span class="oi oi-trash"></span> Delete
                </button>
            </div>
            </div>
        <div class="row mt-3 justify-content-right">
            <div class="col">
           <table id="table" data-click-to-select="false" data-url='x' data-sort-name="filename" data-search="true" data-sort-order="desc" data-width="1000"></table>
            </div>
        </div>

    </div>

    </div>
</div>
{% endblock %}
