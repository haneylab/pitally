{% extends "layout.html" %}

{% block scripts %}
{{ super() }}
<script src="{{url_for('.static', filename='script/video_script.js')}}"></script>
{% endblock %}


{% block title %}{{super()}} â€” video{% endblock %}

{% block content %}
    {{ super() }}
<div class="container">
    <div class="row">
        <div class="col-xl-5 col-lg-12 col-md-12">
           <svg class="img-fluid" style="width:100%"  viewBox="0 0 640 480">

                    <g class = "sss">
                    <image id="video_preview_image" xlink:href="" width="100%" height="100%" position="absolute">
                    </image>

                      <text id="video_preview_stamp" x="15" y="30" fill="black" stroke="rgba(255,255,255,200)" stroke-width="0.5" font-size="32" font-weight="900"></text>
                    </g>

                </svg>
        </div>

                <div class="col-xl-3 col-lg-5 col-md-4 col-sm-12 ">

                    <form id="recording_form" method="POST" role="form" class="form" >

                    <div class="form-group row justify-content-between">
                        <label for="prefix" class="col-form-label.col-4">Prefix</label>
                         <div class="col-7">
                            <input type="text" class="form-control" value="my-video" name="prefix" id="prefix">
                        </div>
                    </div>
                <div class="form-group row justify-content-between">
                <label for="resolution_select" class="col-form-label.col-4" >Resolution </label>
                <div class="col-7">
                    <select class="form-control custom-select hide_during_preview_only" name="resolution" id="resolution_select">
                    </select>
                </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="fps class="col-form-label.col-4"">FPS </label>
                <div class="col-7">
                    <input type="number" class="form-control" value="25" name="fps" id="fps" min="1" max="25" step="1">
                </div>
                </div>

                <div class="form-group row justify-content-between">
                <label for="bitrate class="col-form-label.col-4"">Bitrate </label>
                <div class="col-7">
                    <input type="number" class="form-control" value="500000" name="bitrate" id="bitrate" min="10000" max="2000000" step="10000">
                </div>
                </div>
                <button id="record_button"  class="btn btn-primary'" type="submit" style="font-size:14px">
                <span class="oi oi-media-record"></span> Record</button>

                <button id="stop_recording_button"  class="btn btn-danger'" type="submit" style="font-size:14px">
                <span class="oi oi-media-stop"></span> Stop</button>

                </form>

            </div>

    </div>
</div>
{% endblock %}
